<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossword Puzzle</title>
    <link rel="stylesheet" href="css/crossword.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Crossword Puzzle</h1>
        <div id="crossword" class="crossword"></div>
        <div id="message" class="message"></div>
        <div id="clueContainer" class="clue-container">
            <div id="acrossClues" class="clue-column"></div>
            <div id="downClues" class="clue-column"></div>
        </div>
        <div id="finishContainer" style="display: none;">
            <button id="mainMenuButton" onclick="window.location.href='index.html'">Back to Menu</button>
        </div>
    </div>
    <script src="js/crossword.js"></script>
</body>
</html>

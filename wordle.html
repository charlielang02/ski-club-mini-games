<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle - Ski Club Edition</title>
    <link rel="stylesheet" href="css/wordle.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Wordle - Ski Club Edition</h1>
        <div id="wordle-board"></div>
        <div id="input-row" class="row">
            <input type="text" id="wordle-input" maxlength="5" placeholder="Enter your guess" autofocus>
        </div>
        <div id="result">
            <h2 id="result-message"></h2>
            <h3>Your guesses:</h3>
            <div id="guesses-list"></div>
            <button class="back-button" onclick="window.location.href='index.html'">Back to Menu</button>
        </div>
    </div>
    <script src="js/wordle.js"></script>
</body>
</html>
